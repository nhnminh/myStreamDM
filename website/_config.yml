# Site wide configuration

title: streamDM
locale: en_US
description: stream Data Mining for Spark Streaming
logo: site-logo.png
search: true
url: http://huawei-noah.github.io/streamDM

# Jekyll configuration

permalink:   /:categories/:title/
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

# Build settings
markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

